<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = null;
    do {
        value = prompt("Nhập số từ 1 đến 10");
        value = Number(value);
    } while (value < 1 || value > 10 || isNaN(value));
    alert("Số bạn nhập là " + value);
</script>
</body>
</html>
